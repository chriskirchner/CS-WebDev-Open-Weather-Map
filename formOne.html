<div>

</div>
<!--
http://stackoverflow.com/questions/1505208/how-do-i-get-form-values-to-disappear-when-i-enter-the-field
-->
<div id="search">
    <form>
        <fieldset>
            <legend></legend>
                <label>
                    <input id="location" type="text"
                           value="Enter City, Zip, or Cloud"
                            onfocus="if (this.value=='Enter City, Zip, or ' +
                             'Cloud')
                            this.value='';">
                </label>
            <input type="submit" id="locationSubmit">
        </fieldset>
    </form>
</div>
<div id="weatherView">
</div>
<script src="scriptOne.js"></script>
</body>
